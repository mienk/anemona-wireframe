<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      margin: 0;
      --header-height: 20vh;
    }

    :target {
      /* display: block; */
      position: relative;
      top: calc(var(--header-height) * -1);
      /* visibility: hidden; */
    }

    #menu {
      display: flex;
      justify-content: flex-end;
      height: var(--header-height);
      position: fixed;
      width: 100%;
      align-items: center;
      margin-bottom: 1vh;
      background-color: aquamarine;
    }

    .menu {
      display: flex;
      justify-content: center;
      gap: 2vw;
      min-width: 300px;
      offset-anchor: 25%;
    }

    #sections {
      padding-top: var(--header-height);
    }

    .section {
      height: 90vh;
      width: calc(100% - 2px);
    }
  </style>
</head>

<body>
  <div id='menu'>
    <div class='menu'>
      <a href="#news">News</a>
      <a href="#about">About</a>
      <a href="#contact">Contact</a>
    </div>
  </div>

  <div id='sections'>
    <div class='section'>
      <a name="news" id="news"></a>
      <div class='content'>news</div>
    </div>
    <div class='section'>
      <a name="about" id="about"></a>
      <div class='content'>about</div>
    </div>
    <div class='section'>
      <a name="contact" id="contact"></a>
      <div class='content'>contact</div>
    </div>
  </div>
</body>

</html>
